<!DOCTYPE html>
<html>
<head>
	<title>Number Test</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {
			margin: 100px;
		}
		p {
			font-family: 'Open Sans';
			font-size: 3.0rem;
		}

		.oldstyle {
			font-variant-numeric: oldstyle-nums;
		}

		.titling {
			
		}
	</style>
</head>
<body>
	<p>
		As of November 2015, this example only works in Firefox (>v35)
	</p>
	<p class="oldstyle">
		Numbers with type figures: 0123456789
	</p>
	<p class="titling">
		Numbers with titling figures: 0123456789
	</p>
</body>
</html>
